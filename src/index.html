<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Treats</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-light">
    <header class="header">
      <div class="container header-container">
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-list-item">
              <a class="header-nav-list-item__link header-light-font" href="./index.html" data-type="home">Home</a>
            </li>
            <li class="header-nav-list-item">
              <a class="header-nav-list-item__link header-light-font" href="./html/favorites.html" data-type="favorites">Favorites</a>
            </li>
          </ul>
        </nav>
        <div class="logo-container">
          <a href="./" class="logo header-light-font"><span class="logo-first-part">tasty</span>treats.</a>
        </div>
        <div class="header-buttons">
          <button class="js-nav-btn shopping-cart-btn bg-light">
            <svg class="shopping-cart-icon svg-light-fill">
              <use href="./images/sprite.svg#icon-shopping-cart"></use>
            </svg>
          </button>
          <button class="js-nav-btn theme-switcher-btn bg-light">
            <svg class="switcher-icon-rect">
              <use href="./images/sprite.svg#icon-switch-rect"></use>
            </svg>
            <svg class="switcher-icon-circle">
              <use href="./images/sprite.svg#icon-switch-circle"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <!-- Hero -->
      <section class="hero">
        <div class="container hero-container">
          <div class="hero-description-container">
            <h2 hidden="" class="section-header">Hero title</h2>
            <p class="hero-title hero-light-font">Learn to Cook <span class="hero-title-name">Tasty Treats'</span> Customizable Masterclass</p>
            <p class="hero-text hero-light-font">TastyTreats - Customize Your Meal with Ingredient Options and Step-by-Step Video Guides.</p>
            <button class="order-button hero-light-font bg-light">Order now</button>
          </div>
          <div class="hero-slider-container"></div>
        </div>
      </section>
      <div class="container content-block-container">
        <!-- Sidebar -->
        <div class="sidebar-container">
          <section class="categories">
            <div class="categories-container">
              <h2 hidden="" class="section-header">Categories</h2>
              <button data-value="" class="all-categories-btn bg-light categories-title-light-font categories-border-light category-is-active">
                All categories
              </button>
              <ul class="categories-list bg-light categories-items-light-font"></ul>
            </div>
          </section>
          <section class="popular-recipes">
            <div class="popular-recipes-container">
              <h2 hidden="" class="section-header">Popular recipes</h2>
              <p class="popular-recipes-title popular-recipes-title-light-font">Popular recipes</p>
              <ul class="popular-recipes-list"></ul>
            </div>
          </section>
        </div>

        <!-- Recipes -->
        <section class="recipes">
          <h2 hidden="" class="section-header">Recipes</h2>
          <div class="filters-container">
            <form class="filters-form">
              <div class="form-fileds-container">
                <label class="label filter-search-label filters-light-font">
                  Search
                  <div class="search-input-container">
                    <input type="text" class="filter-search-input filters-light-font filters-border-light" placeholder="Enter Text" />
                    <svg class="search-icon search-icon-fill-light">
                      <use href="./images/sprite.svg#icon-search"></use>
                    </svg>
                  </div>
                </label>
                <label class="label filter-time-label filters-light-font">
                  Time
                  <div class="select-container">
                    <button
                      class="filter-time-select select-btn filters-light-font filters-border-light"
                      role="combobox"
                      type="button"
                      aria-haspopup="listbox"
                      aria-controls="select-dropdown"
                      data-value=""
                    ></button>
                    <div class="select-dropdown-container time-dropdown hidden">
                      <div class="select-inner-container">
                        <ul class="select-dropdown-list time-list" role="listbox" id="select-dropdown"></ul>
                      </div>
                    </div>
                    <svg class="dropdown-array-icon dropdown-fill-light">
                      <use href="./images/sprite.svg#icon-arrow-down"></use>
                    </svg>
                  </div>
                </label>
                <label class="label filter-area-label filters-light-font">
                  Area
                  <div class="select-container">
                    <button
                      class="filter-area-select select-btn filters-light-font filters-border-light"
                      role="combobox"
                      type="button"
                      aria-haspopup="listbox"
                      aria-controls="select-dropdown"
                      data-value=""
                    ></button>
                    <div class="select-dropdown-container area-dropdown hidden">
                      <div class="select-inner-container">
                        <ul class="select-dropdown-list area-list" role="listbox" id="select-dropdown"></ul>
                      </div>
                    </div>
                    <svg class="dropdown-array-icon dropdown-fill-light">
                      <use href="./images/sprite.svg#icon-arrow-down"></use>
                    </svg>
                  </div>
                </label>
                <label class="label filter-ingredients-label filters-light-font">
                  Ingredients
                  <div class="select-container">
                    <button
                      class="filter-ingredients-select select-btn filters-light-font filters-border-light"
                      role="combobox"
                      type="button"
                      aria-haspopup="listbox"
                      aria-controls="select-dropdown"
                      data-value=""
                    ></button>
                    <div class="select-dropdown-container ingredients-dropdown hidden">
                      <div class="select-inner-container">
                        <ul class="select-dropdown-list ingredients-list" role="listbox" id="select-dropdown"></ul>
                      </div>
                    </div>
                    <svg class="dropdown-array-icon dropdown-fill-light">
                      <use href="./images/sprite.svg#icon-arrow-down"></use>
                    </svg>
                  </div>
                </label>
              </div>
              <button type="reset" class="reset-filters-btn bg-light filters-light-font">
                <svg class="reset-close-icon">
                  <use href="./images/sprite.svg#icon-x"></use>
                </svg>
                Reset the filter
              </button>
            </form>
          </div>
          <div class="recipes-list-container">
            <ul class="recipes-list"></ul>
            <div class="pagination-btns">
              <div class="prev-btns">
                <button class="pagination-btn prev-btn">
                  <svg class="pagination-arrow arrow-left-prev prev-arrow">
                    <use href="./images/sprite.svg#icon-arrow-left"></use>
                  </svg>
                  <svg class="pagination-arrow arrow-right-prev prev-arrow">
                    <use href="./images/sprite.svg#icon-arrow-left"></use>
                  </svg>
                </button>
                <button class="pagination-btn prev-btn">
                  <svg class="pagination-arrow arrow-single prev-arrow">
                    <use href="./images/sprite.svg#icon-arrow-left"></use>
                  </svg>
                </button>
              </div>
              <div class="numbered-btns">
                <button class="pagination-btn numbered-btn bg-light pagination-border-light pagination-light-font">1</button>
                <button class="pagination-btn numbered-btn bg-light pagination-border-light pagination-light-font">2</button>
                <button class="pagination-btn numbered-btn bg-light pagination-border-light pagination-light-font">3</button>
                <button class="pagination-btn numbered-btn bg-light pagination-border-light pagination-light-font">...</button>
              </div>
              <div class="next-btns">
                <button class="pagination-btn next-btn">
                  <svg class="pagination-arrow arrow-single next-arrow">
                    <use href="./images/sprite.svg#icon-arrow-right"></use>
                  </svg>
                </button>
                <button class="pagination-btn next-btn">
                  <svg class="pagination-arrow arrow-left-next next-arrow">
                    <use href="./images/sprite.svg#icon-arrow-right"></use>
                  </svg>
                  <svg class="pagination-arrow arrow-right-next next-arrow">
                    <use href="./images/sprite.svg#icon-arrow-right"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script defer type="module" src="./js/index.js"></script>
  </body>
</html>
